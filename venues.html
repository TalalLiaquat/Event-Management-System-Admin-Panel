<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues - Enigma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }


        /* Sidebar */
        .sidebar {
            background-color: #2a2a72;
            color: #ffffff;
            height: 100vh;
            padding: 20px 10px;
            position: fixed;
            width: 220px;
            transition: width 0.3s;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover,
        .sidebar .active {
            background-color: #4242aa;
        }

        /* Navbar */
        .navbar {
            margin-left: 220px;
            transition: margin-left 0.3s;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            border-bottom: 2px solid #4242aa;
            
        }

        .navbar-brand {
            color: #ffffff;
        }

        .navbar .btn-primary {
            background-color: #0056b3;
            border: none;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .table-wrapper {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table tbody tr {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .navbar {
                margin-left: 60px;
            }

            .sidebar a span {
                display: none;
            }

        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        <a href="index.html" class="active"><i class="bi bi-grid"></i> <span>Dashboard</span></a>
        <a href="venues.html"><i class="bi bi-geo-alt"></i> <span>Venues</span></a>
        <a href="event-list.html"><i class="bi bi-calendar-event"></i> <span>Event List</span></a>
        <a href="event-audience.html" ><i class="bi bi-people-fill"></i> <span>Event Audience</span></a>
        <a href="audience-report.html"><i class="bi bi-file-earmark-text"></i> <span>Audience Report</span></a>
        <a href="events-report.html" ><i class="bi bi-file-earmark-bar-graph"></i> <span>Events Report</span></a>
        <a href="feedback.html"><i class="bi bi-chat-left-dots"></i> <span>Feedback</span></a>
        <a href="users.html"><i class="bi bi-people"></i> <span>Users</span></a>
      
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <span class="navbar-brand ms-3 fw-bold">Event Management System</span>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Venues" aria-label="Search">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="table-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold">Available Venues</h4>
                <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Venue</button>
            </div>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Venue Name</th>
                        <th>Location</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Grand Hall</td>
                        <td>Downtown, City</td>
                        <td>500</td>
                        <td>
                            <button class="btn btn-sm btn-info"><i class="bi bi-pencil"></i> Edit</button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Open Air Theater</td>
                        <td>Central Park</td>
                        <td>1500</td>
                        <td>
                            <button class="btn btn-sm btn-info"><i class="bi bi-pencil"></i> Edit</button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Conference Room A</td>
                        <td>Business Tower</td>
                        <td>200</td>
                        <td>
                            <button class="btn btn-sm btn-info"><i class="bi bi-pencil"></i> Edit</button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
